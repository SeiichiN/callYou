<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Call You</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="acct">
        呼ぶ
      </div>
    </div>
  </body>
  <script>
   $(function() {
       var sio = io.connect();

       $('#acct').on('click', function (e){
           console.log(sio);
           sio.emit('call', 'hei');
       });
   }());
  </script>
</html>
